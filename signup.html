<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - Women First</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Women First Sign Up: Register for the women's safety and empowerment portal." />
  <link rel="icon" type="image/png" href="favicon.png" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">
  <a href="#main-content" class="visually-hidden-focusable btn btn-light position-absolute top-0 start-0 m-2">Skip to main content</a>
  <main id="main-content" class="w-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow-lg rounded-4 p-4">
            <h1 class="text-center text-danger mb-4">Women First Portal - Sign Up</h1>
            <form id="signupForm">
              <div class="mb-3">
                <label for="signupName" class="form-label">Full Name:</label>
                <input type="text" id="signupName" name="signupName" class="form-control" required aria-required="true" />
              </div>
              <div class="mb-3">
                <label for="signupEmail" class="form-label">Email:</label>
                <input type="email" id="signupEmail" name="signupEmail" class="form-control" required aria-required="true" />
              </div>
              <div class="mb-3">
                <label for="signupPassword" class="form-label">Password:</label>
                <input type="password" id="signupPassword" name="signupPassword" class="form-control" required aria-required="true" />
              </div>
              <button type="submit" class="btn btn-danger w-100">Sign Up</button>
            </form>
            <p class="text-center mt-3">Already have an account? <a href="login.html" class="text-danger">Login here</a></p>
            <p class="text-center"><a href="index.html" class="text-danger">&larr; Back to Home</a></p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="auth.js"></script>
</body>
</html>
