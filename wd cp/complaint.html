<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Women First - Complaint Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <header>
    <h1>Women First</h1>
    <nav> ... </nav>
  </header>

  <main>
    <section>
      <h2>Report a Complaint</h2>
      <form action="#" method="post">
        <label for="name">Your Name:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email ID:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="details">Complaint Details:</label><br>
        <textarea id="details" name="details" rows="5" required></textarea><br>

        <button type="submit">Submit Complaint</button>
      </form>
    </section>
    <p><a href="index.html">‚Üê Back to Home</a></p>
  </main>

  <footer>
    <p>&copy; 2025 Government of India | Women First Initiative</p>
  </footer>

</body>
</html>
