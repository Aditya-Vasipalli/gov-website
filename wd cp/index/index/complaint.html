<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Women First - Complaint Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fce4ec, #f8bbd0);
      color: #333;
    }

    header {
      background-color: #c2185b;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    main {
      padding: 2rem 10%;
    }

    h2 {
      color: #ad1457;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    form {
      background-color: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 1rem;
      font-weight: bold;
    }

    input, textarea {
      padding: 0.8rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      resize: vertical;
    }

    button {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #c2185b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #880e4f;
    }

    a {
      color: #c2185b;
      text-decoration: none;
      font-weight: bold;
      margin-top: 2rem;
      display: inline-block;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #f8bbd0;
      color: #333;
      margin-top: 3rem;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      main {
        padding: 1rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      form {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Women First</h1>
    <nav>
      <!-- Add nav links here if needed -->
    </nav>
  </header>

  <main>
    <section>
      <h2>Report a Complaint</h2>
      <form action="#" method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required>

        <label for="details">Complaint Details:</label>
        <textarea id="details" name="details" rows="5" required></textarea>

        <button type="submit">Submit Complaint</button>
      </form>
    </section>

    <a href="index.html">‚Üê Back to Home</a>
  </main>

  <footer>
    <p>&copy; 2025 Government of India | Women First Initiative</p>
  </footer>

</body>
</html>
