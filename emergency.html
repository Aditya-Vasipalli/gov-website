<head>

  <meta name="description" content="Women First Emergency Contacts: Important helpline numbers for women and children in India." />
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      color: #333;
    }

    header {
      background-color: #d81b60;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    main {
      padding: 2rem 10%;
    }

    h2 {
      color: #b71c1c;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background-color: #fff3f4;
      border-left: 5px solid #d81b60;
      margin: 1rem 0;
      padding: 1rem;
      font-size: 1.2rem;
      box-shadow: 0 3px 6px rgba(0,0,0,0.05);
      border-radius: 8px;
    }

    strong {
      color: #d81b60;
    }

    a {
      display: inline-block;
      margin-top: 2rem;
      text-decoration: none;
      color: #d81b60;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #fce4ec;
      color: #333;
      margin-top: 3rem;
      font-size: 0.9rem;
    }

    .skip-link {
      position: absolute;
      left: -999px;
      top: auto;
      width: 1px;
      height: 1px;
      overflow: hidden;
      z-index: 100;
      background: #fff;
      color: #d81b60;
      padding: 8px 16px;
      border-radius: 8px;
    }

    .skip-link:focus {
      left: 16px;
      top: 16px;
      width: auto;
      height: auto;
      outline: 2px solid #d81b60;
    }

    @media (max-width: 768px) {
      main {
        padding: 1rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      li {
        font-size: 1rem;
      }
    }
  </style>
</head>
