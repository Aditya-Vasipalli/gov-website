<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Women First Login: Secure access to the women's safety and empowerment portal." />
  <link rel="icon" type="image/png" href="favicon.png" />
  <title>Login - Women First</title>
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffe4ec, #ffd6e8);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .login-container {
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1s ease-in;
    }

    h1 {
      text-align: center;
      color: #d81b60;
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #444;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.7rem 1rem;
      margin-bottom: 1.5rem;
      border: 1px solid #f8bbd0;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #d81b60;
      outline: none;
    }

    input[type="submit"] {
      width: 100%;
      background-color: #d81b60;
      color: white;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #ad1457;
    }

    p {
      text-align: center;
      margin-top: 1.5rem;
      color: #555;
    }

    a {
      color: #d81b60;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    a:hover {
      color: #880e4f;
    }

    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(20px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 500px) {
      .login-container {
        padding: 2rem 1.5rem;
      }
    }

    .skip-link {
      position: absolute;
      left: -999px;
      top: auto;
      width: 1px;
      height: 1px;
      overflow: hidden;
      z-index: 100;
      background: #fff;
      color: #d81b60;
      padding: 8px 16px;
      border-radius: 8px;
    }

    .skip-link:focus {
      left: 16px;
      top: 16px;
      width: auto;
      height: auto;
      outline: 2px solid #d81b60;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="auth.js"></script>
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <main id="main-content">
    <div class="login-container">
      <h1>Women First Portal</h1>

      <!-- Added id for jQuery targeting -->
      <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" name="loginEmail" required aria-required="true" />

        <label for="password">Password</label>
        <input type="password" id="password" name="loginPassword" required aria-required="true" />

        <input type="submit" value="Login" />
      </form>

      <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
      <p><a href="index.html">‚Üê Back to Home</a></p>
    </div>
  </main>
</body>
</html>
