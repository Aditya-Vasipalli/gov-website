<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Women First - Complaint Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Women First Complaint Form: Report issues and seek help for women's safety and rights." />
  <link rel="icon" type="image/png" href="favicon.png" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="complaint.js"></script>
</head>
<body class="bg-light">
  <a href="#main-content" class="visually-hidden-focusable btn btn-light position-absolute top-0 start-0 m-2">Skip to main content</a>
  <header class="bg-danger bg-gradient text-white text-center py-4 mb-0">
    <h1>Women First</h1>
  </header>
  <main id="main-content" class="container my-5">
    <section class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg rounded-4 p-4">
          <h2 class="text-danger mb-4">Report a Complaint</h2>
          <form id="complaintForm">
            <div class="mb-3">
              <label for="name" class="form-label">Your Name:</label>
              <input type="text" id="name" name="name" class="form-control" required aria-required="true">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email ID:</label>
              <input type="email" id="email" name="email" class="form-control" required aria-required="true">
            </div>
            <div class="mb-3">
              <label for="details" class="form-label">Complaint Details:</label>
              <textarea id="details" name="details" rows="5" class="form-control" required aria-required="true"></textarea>
            </div>
            <button type="submit" class="btn btn-danger w-100">Submit Complaint</button>
          </form>
        </div>
        <a href="index.html" class="btn btn-outline-danger mt-4">&larr; Back to Home</a>
      </div>
    </section>
  </main>
  <footer class="bg-light text-center py-4 mt-5 border-top">
    <p class="mb-0">&copy; 2025 Government of India | Women First Initiative</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
