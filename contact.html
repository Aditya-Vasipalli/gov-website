<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Women First - Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact Women First: Ministry of Women & Child Development, India. Get in touch for support and information." />
  <link rel="icon" type="image/png" href="favicon.png" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="contact.js"></script>
</head>
<body class="bg-light">
  <a href="#main-content" class="visually-hidden-focusable btn btn-light position-absolute top-0 start-0 m-2">Skip to main content</a>
  <header class="bg-danger bg-gradient text-white text-center py-4 mb-0 rounded-0">
    <h1>Women First</h1>
    <nav>
      <a href="index.html" class="text-white text-decoration-underline">Home</a>
    </nav>
  </header>
  <main id="main-content" class="container my-5">
    <section class="mb-5">
      <h2 class="text-danger">Contact Us</h2>
      <p>Get in touch with the Ministry of Women & Child Development</p>
      <address class="mb-4">
        Ministry Office,<br>
        Shastri Bhawan, New Delhi - 110001<br>
        Email: <a href="mailto:womenfirst@gov.in" class="text-danger">womenfirst@gov.in</a>
      </address>
    </section>
    <section class="mb-5">
      <h3 class="text-danger">Send Us a Message</h3>
      <form id="contactForm" action="#" method="post" class="card shadow-lg rounded-4 p-4">
        <div class="mb-3">
          <label for="fullname" class="form-label">Full Name:</label>
          <input type="text" id="fullname" name="fullname" class="form-control" required aria-required="true">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" name="email" class="form-control" required aria-required="true">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message:</label>
          <textarea id="message" name="message" rows="4" class="form-control" required aria-required="true"></textarea>
        </div>
        <button type="submit" class="btn btn-danger w-100">Send Message</button>
      </form>
    </section>
    <p><a href="index.html" class="btn btn-outline-danger">&larr; Back to Home</a></p>
  </main>
  <footer class="bg-light text-center py-4 mt-5 border-top">
    <p class="mb-0">&copy; 2025 Government of India | Women First Initiative</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
